{% extends "base_generic.html" %}

{% block content %}
    <div style="max-width: 600px; margin: 40px auto; font-family: Arial, sans-serif; color: #333; background-color: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="font-size: 2rem; color: #007bff; text-align: center; margin-bottom: 20px;">Add a New Course</h2>
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                {{ form.as_p }}
            </div>
            <button type="submit"
                    style="width: 100%; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.3s;">
                Add Course
            </button>
        </form>
    </div>
{% endblock %}
